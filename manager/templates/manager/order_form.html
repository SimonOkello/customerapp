{% extends 'manager/base.html' %} 
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <form action="" method="post">
        {% csrf_token %} 
        {{formset.management_form}}
        {% for form_fields in formset %}
        {{form_fields}}
        <hr>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endblock %}
    </div>
  </div>
</div>
