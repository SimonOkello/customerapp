{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{order}}"?</p>

			<form action="{% url 'manager:delete_order' order.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'manager:index' %}">Cancel</a>

                <button class="btn btn-danger" type="submit">Delete</button>
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
