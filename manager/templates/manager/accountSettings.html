{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="container" style="padding-top: 60px;">
  <a href="{% url 'user_page' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back
  </a>
  <h4 class="page-header">Edit Profile</h4>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="{{request.user.customer.profile_picture.url}}" class="avatar img-circle img-thumbnail" alt="avatar" style="border-radius: 50%;">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        {% include 'manager/form_errors.html' %}
      <h4>Personal info</h4>
    <form method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            {{form.name}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone:</label>
          <div class="col-lg-8">
           {{form.phone}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            {{form.email}}
          </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Upload Image</label>
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-default btn-file">
                        Browseâ€¦ <input type="file" name="profile_picture" id="imgInp">
                    </span>
                </span>
                <input type="text" class="form-control" readonly>
            </div>
            <img id='img-upload'/>
        </div>
        <!-- <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" value="11111122333" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" value="11111122333" type="password">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            <span></span>
            <a href="{% url 'user_page' %}" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
